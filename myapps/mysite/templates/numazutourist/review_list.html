<!DOCTYPE html>
<h1>投稿一覧</h1>

<table class="table">
    <thead>
        <tr>
            <th>内容</th>
            <th>投稿日時</th>
            <th>場所</th>
        </tr>
    </thead>
    <tbody>
        {% for review in review_list %}
        <tr>
            <td>{{ review.name }}</td>
            <td>{{ review.adress }}</td>
            <td>{{ review.place.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
